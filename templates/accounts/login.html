{% extends 'base.html' %}

{% block body_block %}
<h1 class="pt-5">Login</h1>
<hr color="grey">
<form class="site-form" action={% url 'accounts:login' %} method="post">
  {% csrf_token %}
    {{form.as_p}}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" name="" value="Login">
</form>
{% endblock %}
